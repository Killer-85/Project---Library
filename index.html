<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My Library</title>
</head>
<body>

  <header>
    <h1>My Library</h1>
    <button id="add-book">New Book</button>
  </header>

  <table id="book-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Read</th>
        <th>Delete</th>
        <th>Change Read Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be added -->
    </tbody>

    <dialog id="dialog">
      <h2 id="form-title">Add New Book</h2>
      <form method="dialog" id="book-form">
        <label for="title">Title</label>
        <input type="text" id="title" required>

        <label for="author">Author</label>
        <input type="text" id="author" required>

        <label for="pages">Pages</label>
        <input type="number" id="pages" required>

        <label for="read">Have you read?</label>
        <input type="checkbox" id="read">
        <br>
        <button id="submit-btn" type="submit">Submit</button>
        <button id="cancel-btn" type="button">Cancel</button>
      </form>
    </dialog>

  
  <script src="script.js"></script>
</body>
</html>
